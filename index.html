<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f92d45d9c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header></header>

    <main>
        <div class="container top-header d-flex justify-content-center">
            <h1>Money Master <i class="fa-solid fa-sack-dollar"></i> </h1>
        </div>

        <div class="container">
            <div class="row">

                <div class="col-sm-12 col-md-12 col-lg-6 half-width">
                    <img src="img/money1.PNG" alt="">
                </div>


                <div class=" col-sm-12 col-md-12 col-lg-6 half-width second-half  ">

                    <p class="d-flex justify-content-center mt-2">Income</p>

                    <form action="" class="d-flex justify-content-center align-items-center">
                        <label for="">Income :</label>

                        <input id="monthly-income" type="text">
                    </form>



                    <p class="d-flex justify-content-center mt-2">Expenses</p>

                    <form action="">
                        <div class="d-flex justify-content-center align-items-center">
                            <label for="">Food :</label>
                            <input id="expenses-food" type="text">
                        </div> <br>

                        <div class="d-flex justify-content-center align-items-center">
                            <label for="">Rent :</label>
                            <input id="expenses-rent" type="text">
                        </div><br>

                        <div class="d-flex justify-content-center align-items-center">
                            <label for="">Clothes :</label>
                            <input id="expenses-clothes" type="text">
                        </div><br>
                    </form>

                    <div class="d-flex justify-content-center align-items-center">
                        <button id="calculation-mont-income" class="btn btn-primary">Calculate</button>
                    </div>

                    <h2 class="d-flex justify-content-center mt-2"> Total Expenses : <span id="total-Expence-value">
                            0</span></h2>
                    <h2 class="d-flex justify-content-center ">Balance : <span id="total-subtotal-balance"> 0</span>
                    </h2>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/money.js"></script>
</body>

</html>
